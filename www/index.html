<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<!--     <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="hts" ng-controller="AppCtrl">

    <div class="bar bar-header">
      <h1 class="title">Login</h1>
    </div>

    <ion-content class="has-header" ng-controller="LoginCtrl">
      <button class="button button-block button-assertive icon-left ion-social-google" ng-click="login('google')">Google</button>
      <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="login('facebook')">Facebook</button>
      <button class="button button-block button-calm icon-left ion-social-twitter" ng-click="login('twitter')">Twitter</button>
      <button class="button button-block button-dark icon-left ion-social-github" ng-click="login('github')">Github</button>
      <h1>Auth Data: {{ authData.provider }}</h1>
    </ion-content>

  </body>
</html>
